spring.application.name=rabbitmq-student-producer
server.port=8089

rabbitmq.queue.name = name.out
rabbitmq.exchange.name = name.exchange
rabbitmq.routingkey.name = name.routingkey

rabbitmq.student.queue.name = student.out
rabbitmq.student.routingkey.name = student.routingkey

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest


spring.datasource.url=jdbc:mysql://localhost:3306/student
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true